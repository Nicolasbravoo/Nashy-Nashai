<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #8b0000;
            --secondary-color: #ff0000;
            --dark-bg: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Efecto de fondo animado */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(139, 0, 0, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(255, 0, 0, 0.8));
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }

        p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: var(--text-secondary);
            letter-spacing: 1px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .loading-bar {
            width: 100%;
            max-width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                left: -50%;
            }
            100% {
                left: 100%;
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 3rem;
            padding: 1rem 2.5rem;
            background: var(--primary-color);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid var(--primary-color);
        }

        .back-link:hover {
            background: transparent;
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        /* Partículas decorativas */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 40%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 60%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 80%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .back-link {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="logo">Nashy Nashai</div>
        <h1>PRÓXIMAMENTE</h1>
        <p>Estamos trabajando en algo increíble.<br>Esta sección estará disponible muy pronto.</p>
        <div class="loading-bar"></div>

        <a href="/index.html" class="back-link">Volver al Inicio</a>
    </div>
</body>
</html>
